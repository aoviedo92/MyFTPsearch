<md-dialog aria-label="Mango (Fruit)" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Seleccionar servidores a exportar</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="assets/img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-input-container>
                <label>Nombre del archivo</label>
                <input ng-model="fileName" placeholder="Nombre del fichero">
            </md-input-container>
            <md-list-item class="md-2-line" ng-repeat="ftp in ftps">
                <md-checkbox ng-click="toggle(ftp, selected)"></md-checkbox>
                <div class="md-list-item-text">
                    <h3>{{ ftp.server_name }}</h3>

                    <p>{{ftp.host}}</p>
                </div>
            </md-list-item>
        </div>

    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="cancel()">
            Cancelar
        </md-button>
        <md-button ng-click="doExport()" style="margin-right:20px;">
            Exportar
        </md-button>
    </md-dialog-actions>
</md-dialog>
